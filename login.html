<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domino's Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9998;
    }

    .input-phone {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .input-phone span {
      padding: 8px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    .input-phone input {
      flex: 1;
      padding: 8px;
    }

    .modal input[type="text"],
    .modal input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .otp-inputs input {
      width: 40px;
      padding: 8px;
      text-align: center;
      font-size: 18px;
    }

    .terms {
      font-size: 12px;
      margin-top: 10px;
    }

    .terms a {
      color: #0078ff;
      text-decoration: none;
    }

    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>

  <!-- Login Modal -->
  <div class="modal" id="loginContainer">
    <img src="https://pizzaonline.dominos.co.in/postorder-ui/images/appLogo@2x.png" class="logo" alt="Logo">
    <h2>Login to unlock awesome benefits</h2>
    <ul>
      <li>üéØ Personalized Offers</li>
      <li>‚≠ê Loyalty Rewards</li>
      <li>üí≥ Easy Payments</li>
    </ul>
    <label>Mobile Number</label>
    <div class="input-phone">
      <span>+91</span>
      <input type="tel" id="phone" maxlength="10" placeholder="Enter 10-digit number">
    </div>
    <button id="sendOtpBtn">Send OTP</button>
    <p class="terms">By continuing, you agree to our <a href="#">Terms & Conditions</a></p>
  </div>

  <!-- OTP Modal -->
  <div class="modal" id="otpContainer">
    <h3>OTP Verification</h3>
    <p>OTP sent to <span id="displayPhone"></span> <a href="#" id="changeNumber">Change</a></p>
    <div class="otp-inputs">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
      <input type="text" maxlength="1" class="otp-box">
    </div>
    <p>Resend OTP in <span id="timer">30</span>s</p>
    <p>Didn't get OTP? <button id="resendOtpBtn" style="color:#0078ff; background:none; border:none; cursor:pointer;">Resend OTP</button></p>
    <button id="loginBtn">Login</button>

  </div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const otpContainer = document.getElementById('otpContainer');
    const overlay = document.getElementById('overlay');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const phoneInput = document.getElementById('phone');
    const displayPhone = document.getElementById('displayPhone');
    const loginBtn = document.getElementById('loginBtn');
    const changeNumber = document.getElementById('changeNumber');
    const resendOtpBtn = document.getElementById('resendOtpBtn');
    const timerElement = document.getElementById('timer');

    let countdown;

    function startTimer(seconds) {
      let timeLeft = seconds;
      timerElement.textContent = timeLeft;
      countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          resendOtpBtn.disabled = false;
        }
      }, 1000);
    }

    function sendOTP(phone) {
      // üëá Replace with real API Key and phone number handling
      console.log("Sending OTP to:", phone);

      // Fast2SMS Example (simulated)
      fetch("https://www.fast2sms.com/dev/bulkV2", {
        method: "POST",
        headers: {
          "Authorization": "dZuIPgDh31n4saEvCebym89tX5W2SpYUQlHcBRoqrGVOf6wjA7GXLsdmtvKiB4FANYPgCZhjrq63RVM7", // Replace with real key
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          route: "otp",
          variables_values: "123456", // demo OTP
          numbers: phone
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("OTP sent successfully:", data);
      })
      .catch(err => {
        console.error("Error sending OTP:", err);
      });
    }

const otp = Math.floor(100000 + Math.random() * 900000);
    sendOtpBtn.addEventListener('click', () => {
      const phone = phoneInput.value;
      if (phone.length === 10) {
        loginContainer.style.display = 'none';
        otpContainer.style.display = 'block';
        overlay.style.display = 'block';
        displayPhone.innerText = '+91 ' + phone;
        resendOtpBtn.disabled = true;
        startTimer(30);
        sendOTP(phone);
      } else {
        alert('Enter a valid 10-digit number.');
      }
    });

    resendOtpBtn.addEventListener('click', () => {
      const phone = phoneInput.value;
      resendOtpBtn.disabled = true;
      startTimer(30);
      sendOTP(phone);
    });

    loginBtn.addEventListener('click', () => {
      alert("Login Successful!");
      window.location.href = "home.html";
    });
    const profileIcon = document.getElementById('profileIcon');

loginBtn.addEventListener('click', () => {
  alert("Login Successful!");

  // Hide modal
  otpContainer.style.display = 'none';
  overlay.style.display = 'none';

  // Change icon to check-circle
  if (profileIcon) {
    profileIcon.classList.remove('fa-user');
    profileIcon.classList.add('fa-check-circle');
    profileIcon.style.color = 'green';
  }

  
});
localStorage.setItem("isLoggedIn", "true");
window.location.href = "sidebar.html";



    changeNumber.addEventListener('click', (e) => {
      e.preventDefault();
      otpContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    overlay.addEventListener('click', () => {
      loginContainer.style.display = 'none';
      otpContainer.style.display = 'none';
      overlay.style.display = 'none';
    });

    window.onload = () => {
      loginContainer.style.display = 'block';
      overlay.style.display = 'block';
    };
    function logout() {
  localStorage.removeItem('isLoggedIn');
  location.reload(); // refresh to reset state
}

  </script>
  <script src="login.js"></script>
</body>
</html>
