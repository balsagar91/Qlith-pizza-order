<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4CAF50;
      stroke-miterlimit: 10;
      margin: 20px auto;
      box-shadow: inset 0px 0px 0px #4CAF50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4CAF50;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #4CAF50; }
    }

    .message {
      font-size: 24px;
      color: #2e7d32;
      margin-top: 10px;
    }

    .address-box {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    .address-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #444;
    }

    .address-box p {
      margin: 0;
      color: #666;
    }

    .home-btn {
      margin-top: 30px;
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #006fdc;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark__check" fill="none" stroke="#fff" stroke-width="5" d="M14 27l7 7 16-16"/>
  </svg>

  <div class="message">Your order has been placed!</div>

  <div class="address-box">
    <h3>Delivery Address:</h3>
    <p id="delivery-address">Loading address...</p>
  </div>

  <p class="note">Redirecting to home in 3 seconds...</p>

  <button class="home-btn" onclick="goHome()">Go to Home Now</button>

  <script>
    const address = localStorage.getItem("deliveryAddress") || "No address found!";
    document.getElementById("delivery-address").innerText = address;

    function goHome() {
      window.location.href = "home.html";
    }

    // Auto redirect after 6 seconds
    setTimeout(goHome, 6000);
  </script>

</body>
</html>
